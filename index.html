<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>countdown</title>
</head>
<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift picture">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">
                giveaway ends on sunday, 24 april 2023, 8:00am
            </h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis, maxime temporibus? Quas, eligendi! Exercitationem, deleniti eligendi! Consectetur repellendus tempore nam.</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>    
                </div>
                   <!-- end days -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>    
                </div>
                   <!-- end hours -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>    
                </div>
                   <!-- end mins -->
                   <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>    
                </div>
                   <!-- end secs -->
            </div>
        </article>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
